<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mike-test</title>
    <link th:href="@{/resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css}" rel="stylesheet"></link>
    <link th:href="@{/resources/css/login.css}" rel="stylesheet"></link>
    <link th:href="@{/resources/particle/css/style.css}" rel="stylesheet"></link>

</head>
<body>
<div id="particles">
    <div class="login-box">
        <div style="text-align: center;margin-bottom: 20px;"><img src="resources/images/logo.png" alt="" style="height: 60px;width: auto"/></div>
        <div id="login-window">
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input id="username" type="text" class="form-control" name="username" placeholder="帐号"/>
                </div>
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input id="password" type="password" class="form-control" name="password" placeholder="密码"/>
                </div>
            </div>
            <div class="clearfix">
            </div>
            <div class="checkbox">
                <p class="lead" th:text="${greeting}">(greeting)</p>

                <label style="color: #ff0000;" th:text="${message}">(message)</label>
            </div>
            <button id="login-bt" href="javascript:;" class="waves-effect waves-button waves-float"><i
                    class="zmdi zmdi-arrow-forward"></i></button>
        </div>
    </div>

</div>


<script th:src="@{/resources/particle/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/resources/particle/js/jquery.particleground.min.js}"></script>
<script th:src="@{/resources/particle/js/demo.js}"></script>
<script th:src="@{/resources/js/login.js}"></script>


</body>
</html>
